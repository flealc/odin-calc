<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="screen"></div>
        <div class="keypad">
            <button class="key large" id="ac">AC</button>
            <button class="key" id="del">DEL</button>
            <button class="key op">รท</button>
            <button class="key">7</button>
            <button class="key">8</button>
            <button class="key">9</button>
            <button class="key op">ร</button>
            <button class="key">4</button>
            <button class="key">5</button>
            <button class="key">6</button>
            <button class="key op">-</button>
            <button class="key">1</button>
            <button class="key">2</button>
            <button class="key">3</button>
            <button class="key op">+</button>
            <button class="key large">0</button>
            <button class="key">.</button>
            <button class="key" id="eq">=</button>
        </div>
    </div>


</body>
</html>
