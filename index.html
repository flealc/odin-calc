<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="screen">0</div>
        <div class="keypad">
            <button class="key large" id="ac">AC</button>
            <button class="key" id="del">DEL</button>
            <button class="key op">รท</button>
            <button class="key num">7</button>
            <button class="key num">8</button>
            <button class="key num">9</button>
            <button class="key op">ร</button>
            <button class="key num">4</button>
            <button class="key num">5</button>
            <button class="key num">6</button>
            <button class="key op">-</button>
            <button class="key num">1</button>
            <button class="key num">2</button>
            <button class="key num">3</button>
            <button class="key op">+</button>
            <button class="key num large">0</button>
            <button class="key dot">.</button>
            <button class="key" id="eq">=</button>
        </div>
    </div>


</body>
</html>
